

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YouTube News Feed</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
<h1>YouTube News Feed</h1>
<nav>
<a href="/">Home</a>
</nav>
</header>

<main>
{% for article in news_articles %}
<article>
<h2>{{ article.title }}</h2>
<p>{{ article.description }}</p>
<a href="{{ article.url }}">Read more</a>
</article>
{% endfor %}
</main>

<footer>
<p>Copyright 2023 YouTube News Feed</p>
</footer>
</body>
</html>
